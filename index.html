<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayPal.ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #fff;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #eee;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .section {
      padding: 15px;
      background: #fff;
      margin: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .section h2 {
      margin-top: 0;
      font-size: 18px;
      color: #222;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .item {
      background: #fafafa;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid #ddd;
    }
    .item:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }
    .amount {
      font-weight: bold;
      font-size: 14px;
    }
    .price {
      color: #666;
      font-size: 13px;
    }
    .note {
      font-size: 13px;
      background: #fef6e4;
      padding: 10px;
      border-radius: 6px;
      color: #8a6d3b;
      border: 1px solid #fcebcf;
      line-height: 1.4em;
    }
  </style>
</head>
<body>

<header>
  <h1>PlayPal.ID</h1>
</header>

<!-- Section untuk ML -->
<section class="section" data-title="Mobile Legends">
  <h2>Mobile Legends</h2>
  <div class="grid"></div>
</section>

<section class="section" data-title="Catatan ML">
  <h2>Catatan</h2>
  <div class="note">
    Pastikan ID dan server benar sebelum memesan. Proses tergantung antrian yang sedang berjalan.
  </div>
</section>

<!-- Section untuk Roblox -->
<section class="section" data-title="Roblox (Via Login)">
  <h2>Roblox (Via Login)</h2>
  <div class="grid"></div>
</section>

<section class="section" data-title="Catatan Roblox">
  <h2>Catatan</h2>
  <div class="note">
    Verifikasi 2 Langkah (V2L) wajib dimatikan untuk kelancaran proses.<br>
    Estimasi proses tergantung antrian yang sedang berjalan.
  </div>
</section>

<script>
  const adminNumber = "6285877001999";

  const products = {
    "Mobile Legends": [
      { amount: "86 Diamonds", price: "Rp 20.000" },
      { amount: "172 Diamonds", price: "Rp 40.000" },
      { amount: "257 Diamonds", price: "Rp 60.000" }
    ],
    "Roblox (Via Login)": [
      { amount: "80 Robux", price: "Rp 18.700" },
      { amount: "160 Robux", price: "Rp 34.100" },
      { amount: "240 Robux", price: "Rp 48.400" },
      { amount: "320 Robux", price: "Rp 62.700" },
      { amount: "400 Robux", price: "Rp 74.250" },
      { amount: "800 Robux", price: "Rp 143.000" },
      { amount: "1.200 Robux", price: "Rp 291.500" },
      { amount: "4.500 Robux", price: "Rp 715.000" },
      { amount: "10.000 Robux", price: "Rp 1.430.000" },
      { amount: "22.500 Robux", price: "Rp 2.805.000" }
    ]
  };

  function renderProducts() {
    document.querySelectorAll('.section').forEach(section => {
      const title = section.getAttribute('data-title');
      if (products[title]) {
        const grid = section.querySelector('.grid');
        if (grid) {
          products[title].forEach(p => {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
              <div class="amount">${p.amount}</div>
              <div class="price">${p.price}</div>
            `;
            grid.appendChild(item);
          });
        }
      }
    });
  }

  renderProducts();

  document.body.addEventListener('click', (ev) => {
    const item = ev.target.closest('.item');
    if (!item) return;
    const sectionTitle = item.closest('.section').getAttribute('data-title');
    const productName = item.querySelector('.amount').textContent.trim();
    const price = item.querySelector('.price').textContent.trim();

    let messageTemplate = "";

    if (sectionTitle === "Roblox (Via Login)") {
      messageTemplate = `Login : (Google/FB/VK)\nEmail : \nPassword : \nPesanan Robux : ${productName} (${price})\n\nWajib Nonaktifkan V2L (Verifikasi 2 Langkah)`;
    } else {
      messageTemplate = `Pesanan ${sectionTitle} : ${productName} (${price})\n\nID : \nServer : `;
    }

    const url = `https://wa.me/${adminNumber}?text=${encodeURIComponent(messageTemplate)}`;
    window.open(url, '_blank');
  });
</script>

</body>
</html>
