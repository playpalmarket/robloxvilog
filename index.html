<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox - Apple Premium Style ala ML Indonesia</title>
<style>
    :root {
        --primary-color: #0d47a1; /* Biru gelap khas ML */
        --accent-color: #1976d2;  /* Biru terang */
        --bg-color: #f8f9fa;
        --text-color: #212121;
        --card-bg: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.08);
        --radius: 14px;
    }
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg-color);
        margin: 0;
        color: var(--text-color);
        line-height: 1.6;
    }
    header {
        background: var(--primary-color);
        color: white;
        padding: 18px 20px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 0.3px;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }
    h2 {
        margin-top: 28px;
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--accent-color);
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 5px;
    }
    .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 16px;
        margin-top: 14px;
    }
    .item {
        background: var(--card-bg);
        padding: 14px 16px;
        border-radius: var(--radius);
        box-shadow: 0 2px 8px var(--shadow-color);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        animation: fadeIn 0.4s ease forwards;
        opacity: 0;
    }
    .item:nth-child(1) { animation-delay: 0.05s; }
    .item:nth-child(2) { animation-delay: 0.1s; }
    .item:nth-child(3) { animation-delay: 0.15s; }
    .item:nth-child(4) { animation-delay: 0.2s; }
    @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
        from { opacity: 0; transform: translateY(10px); }
    }
    .item strong {
        font-size: 1rem;
        color: var(--text-color);
    }
    .code {
        font-size: 0.9rem;
        color: #555;
        background: #f1f1f1;
        padding: 3px 7px;
        border-radius: 6px;
        display: inline-block;
        margin: 6px 0;
    }
    .price {
        font-weight: 600;
        color: var(--primary-color);
        font-size: 1rem;
        margin-top: auto;
    }
</style>
</head>
<body>

<header>Roblox</header>

<div class="container">
    <h2>Roblox Via Login</h2>
    <div class="product-list">
        <div class="item">
            <strong>80 Robux</strong>
            <div class="code">Kode: rob80</div>
            <div class="price">Rp 18.700</div>
        </div>
        <div class="item">
            <strong>160 Robux</strong>
            <div class="code">Kode: rob160</div>
            <div class="price">Rp 34.100</div>
        </div>
        <div class="item">
            <strong>240 Robux</strong>
            <div class="code">Kode: rob240</div>
            <div class="price">Rp 48.400</div>
        </div>
        <div class="item">
            <strong>320 Robux</strong>
            <div class="code">Kode: rob320</div>
            <div class="price">Rp 64.100</div>
        </div>
    </div>

    <h2>Roblox Gift Card</h2>
    <div class="product-list">
        <div class="item">
            <strong>200 Robux</strong>
            <div class="code">Kode: gift200</div>
            <div class="price">Rp 45.000</div>
        </div>
        <div class="item">
            <strong>400 Robux</strong>
            <div class="code">Kode: gift400</div>
            <div class="price">Rp 88.000</div>
        </div>
        <div class="item">
            <strong>800 Robux</strong>
            <div class="code">Kode: gift800</div>
            <div class="price">Rp 170.000</div>
        </div>
    </div>
</div>

</body>
</html>
